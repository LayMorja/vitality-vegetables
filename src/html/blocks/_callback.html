<section class="page__callback callback">
  <div class="callback__container container">
    <h2 class="callback__title title">
      хотите стать нашими партнерами, внести ассортиментное разнообразие и согласовать поставки?
    </h2>
    <p class="callback__descr">
      оставьте заявку и наши менеджеры перезвонят вам в течении 15 минут
    </p>
    <form action="#" class="callback__form form-callback">
      <div class="form-callback__item">
        <input
          autocomplete="off"
          type="text"
          name="Имя"
          placeholder="Ваше имя"
          class="form-callback__input" />
      </div>
      <div class="form-callback__item">
        <input
          autocomplete="off"
          type="tel"
          name="Номер телефона"
          placeholder="Ваш телефон"
          class="form-callback__input" />
      </div>
      <button type="submit" class="form-callback__submit">
        <span>отправить</span>
      </button>
    </form>
  </div>
</section>
